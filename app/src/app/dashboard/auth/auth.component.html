<div class="container">
  <h1 class="text-center">Admin Login</h1>
  <form (ngSubmit)="AddData()">
    <div class="modal-body">

      <div class="form-group">
        <label>Email / username</label>
        <input name="username" (keyup)="ValidateInput($event,'username')" [(ngModel)]="username"
          class="form-control" />
        <!-- <span class="text-danger">{{error.username}}</span> -->

      </div>
      <div class="form-group">
        <label>password</label>
        <input type="password" (keyup)="ValidateInput($event,'password')" [(ngModel)]="password" name="password"
          class="form-control" />
        <!-- <span class="text-danger">{{error.password}}</span> -->
      </div>


    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
