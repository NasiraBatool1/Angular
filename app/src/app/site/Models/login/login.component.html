<!-- Button trigger modal -->
<button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Login
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form (ngSubmit)="AddData()">
        <div class="modal-body">

          <div class="form-group">
            <label>Email / username</label>
            <input name="username" (keyup)="ValidateInput($event,'username')" [(ngModel)]="username"
              class="form-control" />
            <span class="text-danger">{{error.username}}</span>

          </div>
          <div class="form-group">
            <label>password</label>
            <input type="password" (keyup)="ValidateInput($event,'password')" [(ngModel)]="password" name="password"
              class="form-control" />
            <span class="text-danger">{{error.password}}</span>
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
